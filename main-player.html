<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Gramophone</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
        </div>
        <nav class="menu" id="navbar">
          <ul>
            <li class="menu-item">
              <a href="index.html#about">О сайте</a>
            </li>
            <li class="menu-item">
              <a href="index.html#contact">Контакты</a>
            </li>
            <li class="menu-item">
              <a href="login.html">Войти</a>
            </li>
            <li class="menu-item">
              <a href="registration.html">Регистрация</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="main-player">
      <div class="wrapper">
        <div class="details">
          <div class="now-playing">Играет сейчас</div>
          <div class="track-art"></div>
          <div class="track-name">Название трека</div>
          <div class="track-artist">Имя артиста</div>
        </div>

        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
          <div class="total-duration">00:00</div>
        </div>

        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
            onchange="setVolume()"
          />
          <i class="fa fa-volume-up"></i>
        </div>

        <div class="buttons">
          <div class="random-track" onclick="randomTrack()">
            <i class="fas fa-random fa-2x" title="random"></i>
          </div>
          <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
          <div class="repeat-track" onclick="repeatTrack()">
            <i class="fa fa-repeat fa-2x" title="repeat"><img src="images/repeat.png" alt="" style="width:40px;"></i>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-text">ⒸРазработан ВИБЭР, 2022</div>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>

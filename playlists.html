<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Gramophone</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
        </div>
        <nav class="menu" id="navbar">
          <ul>
            <li class="menu-item">
              <a href="index.html#about">О сайте</a>
            </li>
            <li class="menu-item">
              <a href="index.html#contact">Контакты</a>
            </li>
            <li class="menu-item">
              <a href="#">Войти</a>
            </li>
            <li class="menu-item">
              <a href="registration.html">Регистрация</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="player-nav">
      <div class="player-menu">
        <form action="" class="search">
          <div class="searching">
            <input
              type="search"
              placeholder="Sting"
              class="search-field"
            />
            <button><img src="images/search.png" alt="" class="search-icon" /></button>
          </div>
        </form>

        <div class="btn-menu">
          <a href="#">Моя музыка</a>
        </div>
        <div class="btn-menu">
          <a href="#">Рекомендации</a>
        </div>
        <div class="btn-menu">
          <a href="#">Новинки</a>
        </div>
        <div class="btn-menu">
          <a href="index.html">Главная</a>
        </div>
      </div>
    </div>

    <section class="my-playlists">
      <div class="container">
        <div class="frame-playlists">
          <div class="user-desc">
            <div class="avatar">
              <img src="images/my-playlists/image 5.png" alt="" />
            </div>
            <div class="text-user-desc">
              <div class="title-my">МОЯ МУЗЫКА</div>
              <div class="nikname">Никнейм</div>
            </div>
          </div>
          <hr />
          <div class="title-item-playlists">
            <h3 class="playlists-title">Мои плейлисты</h3>
            <h3 class="text-add">Создать плейлист</h3>
            <img
              class="add-playlist"
              src="images/my-playlists/image 47.png"
              alt=""
            />
          </div>

          <div class="my-playlists-items">
            <div class="my-playlists-item">
              <img
                class="my-playlists-foto"
                src="images/my-playlists/latte_menu 2.png"
                alt=""
              />
              <div class="my-playlist-name">Любимая музыка</div>
            </div>
            <div class="my-playlists-item">
              <img
                class="my-playlists-foto"
                src="images/playlists/sleep.png"
                alt=""
              />
              <div class="my-playlist-name">Для сна</div>
            </div>
            <div class="my-playlists-item">
              <img
                class="my-playlists-foto"
                src="images/my-playlists/image 38.png"
                alt=""
              />
              <div class="my-playlist-name">YAMAKASI</div>
            </div>
            <div class="my-playlists-item">
              <img
                class="my-playlists-foto"
                src="images/my-playlists/image 39.png"
                alt=""
              />
              <div class="my-playlist-name">Жить в кайф</div>
            </div>
            <div class="my-playlists-item">
              <img
                class="my-playlists-foto"
                src="images/my-playlists/image 40.png"
                alt=""
              />
              <div class="my-playlist-name">Planet Her</div>
            </div>
            <div class="my-playlists-item">
              <img
                class="my-playlists-foto"
                src="images/my-playlists/image 41.png"
                alt=""
              />
              <div class="my-playlist-name">Полный вперёд!</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-text">ⒸРазработан ВИБЭР, 2022</div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Gramophone</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
        </div>
        <nav class="menu">
          <ul>
            <li class="menu-item">
              <a href="index.html#about">О сайте</a>
            </li>
            <li class="menu-item">
              <a href="index.html#contact">Контакты</a>
            </li>
            <li class="menu-item">
              <a href="login.html">Войти</a>
            </li>
            <li class="menu-item active">
              <a href="#">Регистрация</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="reg-actor reg-listener">
          <div class="reg-title">Регистрация слушателя</div>
          <div class="reg-actor-wrap">
            <div class="img-reg-actor">
              <img src="images/listener-reg.png" alt="" />
            </div>
            <form action="">
              <div class="form-item">
                <label for="login"><b>Логин</b></label>
                <div class="input-and-er">
                  <input type="text" name="name" />
                  <div class="error">ошибка</div>
                </div>
              </div>
              <div class="form-item">
                <label for="email"><b>Email</b></label>
                <div class="input-and-er">
                  <input type="text" name="email" />
                  <div class="error">ошибка</div>
                </div>
              </div>
              <div class="form-item">
                <label for="psw"><b>Пароль</b></label>
                <div class="input-and-er">
                  <input type="password" name="psw" />
                  <div class="error">ошибка</div>
                </div>
              </div>
              <div class="form-item">
                <label for="psw-repeat"><b>Подтверждение пароля</b></label>
                <div class="input-and-er">
                  <input type="password" name="psw-repeat" />
                  <div class="error">ошибка</div>
                </div>
              </div>
              <button type="submit" class="registerbtn">
                <div class="title-reg">Зарегистрироваться</div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-text">ⒸРазработан ВИБЭР, 2022</div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
